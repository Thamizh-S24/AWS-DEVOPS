{% extends 'tasks/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-ui-checks-grid"></i> Dashboard</h2>
        <a href="#" class="btn btn-primary shadow-sm"><i class="bi bi-plus-circle"></i> New Task</a>
    </div>

    <div class="row">
        <!-- Demo Task 1 -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 task-card h-100">
                <div class="card-body">
                    <h5 class="card-title fw-semibold"><i class="bi bi-clipboard"></i> Demo Task 1</h5>
                    <p>Status: <span class="badge bg-warning text-dark">Pending</span></p>
                    <div class="d-flex gap-2">
                        <a href="#" class="btn btn-info btn-sm text-white"><i class="bi bi-pencil"></i> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Demo Task 2 -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 task-card h-100">
                <div class="card-body">
                    <h5 class="card-title fw-semibold"><i class="bi bi-clipboard-check"></i> Demo Task 2</h5>
                    <p>Status: <span class="badge bg-success">Done</span></p>
                    <div class="d-flex gap-2">
                        <a href="#" class="btn btn-info btn-sm text-white"><i class="bi bi-pencil"></i> Edit</a>
                        <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.task-card:hover {
    transform: translateY(-3px);
    transition: 0.3s ease;
}
</style>
{% endblock %}
