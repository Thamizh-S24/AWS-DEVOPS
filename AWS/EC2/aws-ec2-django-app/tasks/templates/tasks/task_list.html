{% extends 'tasks/base.html' %}

{% block content %}
<h2 class="mb-4">Task List</h2>

<a href="{% url 'task-create' %}" class="btn btn-primary mb-3">Add New Task</a>

<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ task.title }}</strong><br>
        <small>{{ task.description }}</small>
      </div>
      <div>
        <a href="{% url 'task-update' task.id %}" class="btn btn-sm btn-info">Edit</a>
        <a href="{% url 'task-delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No tasks available.</li>
  {% endfor %}
</ul>
{% endblock %}
